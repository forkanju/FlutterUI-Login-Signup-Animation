  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf


   #if you want to use multiple font family , u can.

    - family: Josefinsans
      fonts:
        - asset: assets/fonts/Josefinsans-Bold.ttf


